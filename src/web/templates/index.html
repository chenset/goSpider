<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="/static/js/vue-resource.min.js"></script>
    <style>
    </style>
    <script>
        Vue.options.delimiters = ['[[', ']]']
    </script>
</head>
<body>

<div id="app">
    <h1>Hello App</h1>
    <p>
        <!-- 使用 router-link 组件来导航. -->
        <!-- 通过传入 `to` 属性指定链接. -->
        <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
        <router-link to="/foo">Go to Foo</router-link>
        <router-link to="/bar">Go to Bar</router-link>
        <router-link to="/user/1">Go get user</router-link>
        <router-link to="/user/2">Go get user [[html]]</router-link>
    </p>
    <!-- 路由出口 -->
    <!-- 路由匹配到的组件将渲染在这里 -->
    <router-view></router-view>
</div>
<script>
    // 0. 如果使用模块化机制编程，導入Vue和VueRouter，要调用 Vue.use(VueRouter)
    // 1. 定义（路由）组件。
    // 可以从其他文件 import 进来
    const Foo = {template: '<div>foo</div>'}
    const Bar = {template: '<div>bar</div>'}

    // 2. 定义路由
    // 每个路由应该映射一个组件。 其中"component" 可以是
    // 通过 Vue.extend() 创建的组件构造器，
    // 或者，只是一个组件配置对象。
    // 我们晚点再讨论嵌套路由。
    const routes = [
        {path: '/foo', component: Foo},
        {path: '/bar', component: Bar},
        {
            path: '/user/:id', component: {
            template: '<div>[[html]]</div>'
        }
        },
        {
            path: '/', component: {
            template: ''
        }
        },
        {
            path: '*', component: {
            template: '<h1>404</h1>'
        }
        }
    ];

    // 3. 创建 router 实例，然后传 `routes` 配置
    // 你还可以传别的配置参数, 不过先这么简单着吧。
    const router = new VueRouter({
        mode: 'history',
        routes: routes // （缩写）相当于 routes: routes
    });

    // 4. 创建和挂载根实例。
    // 记得要通过 router 配置参数注入路由，
    // 从而让整个应用都有路由功能
    new Vue({
//        delimiters: ['${', '}'],
        router: router,
        data: {
            html: '<div style="display: inline-block;width: 100%;height: 100px;background: #ccc"></div>'
        },
        created: function () {
            // 组件创建完后获取数据，
            // 此时 data 已经被 observed 了
            this.fetchData()
        },
        watch: {
            // 如果路由有变化，会再次执行该方法
            '$route': 'fetchData'
        },
        methods: {
            fetchData: function () {
                this.error = this.post = null
                this.loading = true
                this.$http.get('/html').then(function () {
                }, function () {
                })
            }
        }

    }).$mount('#app')

    // 现在，应用已经启动了！
</script>
</body>
</html>
